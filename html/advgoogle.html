<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <script src="https://kit.fontawesome.com/a538d60954.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/advgoogle.css">
</head>

<body>

    <section class="container">
        <header>
            <div class="logo">
                <a href='google.html'><img src="/img/Small Google.PNG" alt="google" id="google"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="google.html">Go To Google</a></li>

                </ul>
            </nav>
        </header>
        <div class="name">
            <span>Advanced Search</span>
        </div>

        <div class="divider"></div>

        <div class="main">
            <div class="findings">
                <span id="find">Find pages with...</span>
            </div>
            <div class="methods">
                <form action="https://www.google.com/search">
                    <div class="inner-form">
                        <div id="input-1" class=type>
                            <label for="input1">all these words:</label>
                            <div class="input"><input type="text" name="as_q" id="input1" autofocus autocomplete="off"
                                    autocapitalize="off" autocorrect="on"></div>
                        </div>
                        <div id="input-2" class=type>
                            <label for="input2">this exact word or phase:</label>
                            <div class="input"><input type="text" name="as_epq" id="input2" autocomplete="off"
                                    autocapitalize="off" autocorrect="on"></div>
                        </div>
                        <div id="input-3" class=type>
                            <label for="input3">any of these words:</label>
                            <div class="input"><input type="text" name="as_oq" id="input3" autocomplete="off"
                                    autocapitalize="off" autocorrect="on"></div>
                        </div>
                        <div id="input-4" class=type>
                            <label for="input4">none of these words:</label>
                            <div class="input"><input type="text" name="as_eq" id="input4" autocomplete="off"
                                    autocapitalize="off" autocorrect="on"></div>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Advanced Search" id="btn">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
